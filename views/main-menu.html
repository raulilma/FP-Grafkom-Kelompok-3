<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/menu.css">

<body>
    <section id="container" class="container">
        <div class="row">
            <div class="login col-12">
                <button type="button" class="btn btn-outline-light float-right text-end">Login</button>
            </div>
        </div>
        <div class="row">
            <div class="rendora text-center text-white">
                <img src="../assets/img/textRendora.svg" alt="text-rendora">
                <p class="h4 mb-5">Rendora is a game with an endless runner theme that requires <br>
                    players to become an airplane that must avoid obstacles in the form <br>
                    of meteors, collect diamonds, and reach the highest level possible!</p>
                <button class="tombol-play w-25 float-md-none">
                    <p class="mt-3 mb-3  text-white h5"><img src="../assets//img/tombolPlay.svg" alt="tombol-play">
                        Play Rendora Now!</p>
                </button>
            </div>
        </div>
    </section>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
