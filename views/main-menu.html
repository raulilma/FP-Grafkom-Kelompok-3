<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/main-menu.css">

<body>
    <section id="container" class="container">
        <!-- Section Login -->
        <div class="row">
            <div class="login col-12">
                <button type="button" class="btn btn-outline-light float-right text-end" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" data-bs-whatever="@mdo">Nur</button>
            </div>
        </div>
        <!-- Section Text -->
        <div class="row">
            <div class="col-12 text-center text-white">
                <img src="../assets/img/textRendora.svg" alt="text-rendora"> <br>
                <a href="onboarding.html">
                    <button class="tombol-play w-25 float-md-none">
                        <p class="mt-3 mb-3  text-white h5"><img src="../assets//img/tombolPlay.svg" alt="tombol-play">
                            Play Game</p>
                    </button>
                </a>
                <br>
                <br>
                <a href="credits.html">
                    <button class="credits w-25 float-md-none">
                        <p class="mt-3 mb-3  text-white h5">Credits</p>
                    </button>
                </a>
                <a href="leaderboard.html">
                    <button class="credits w-25 float-md-none">
                        <p class="mt-3 mb-3  text-white h5">Leaderboard</p>
                    </button>
                </a>
            </div>
        </div>
        <!-- Credits -->

    </section>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
