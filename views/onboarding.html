<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Boarding</title>
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/onboarding.css">

<body>
    <section id="container" class="container">
        <!-- Section Login -->
        <div class="row">
            <div class="login col-12">
                <button type="button" class="btn btn-outline-light float-right text-end" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" data-bs-whatever="@mdo">Login</button>
            </div>
            <!-- Modal Login -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true" class="w-50">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Login to Your Account!
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <form>
                                <div class="form-outline mb-4">
                                    <input type="email" id="form2Example1" class="form-control" placeholder="Email" />
                                </div>
                                <div class="form-outline mb-2">
                                    <input type="password" id="form2Example2" class="form-control"
                                        placeholder="Password" />
                                    <p><a href="#!" class="sign-up text-end" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal2" data-bs-whatever="@mdo">Donâ€™t have account?
                                            Sign Up!</a></p>
                                </div>
                                <button type="button"
                                    class="btn-login mb-4 text-center float-md-none align-middle w-50">Log
                                    In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Register -->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2"
                aria-hidden="true" class="w-50">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-center" id="exampleModalLabel2">Create Your Account!
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <form>
                                <div class="form-outline mb-4">
                                    <input type="username" id="form2Example1" class="form-control"
                                        placeholder="Username" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="name" id="form2Example1" class="form-control" placeholder="Name" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="form2Example1" class="form-control" placeholder="Email" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="form2Example2" class="form-control"
                                        placeholder="Password" />
                                </div>
                                <button type="button"
                                    class="btn-login mb-4 text-center float-md-none align-middle w-50">Sign
                                    Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section Text -->
        <div class="row">
            <div class="rendora text-center text-white">
                <img src="../assets/img/textRendora.svg" alt="text-rendora">
                <p class="h4 mb-5">Rendora is a game with an endless runner theme that requires <br>
                    players to become an airplane that must avoid obstacles in the form <br>
                    of meteors, collect diamonds, and reach the highest level possible!</p>
                <a href="main-menu.html">
                    <button class="tombol-play w-25 float-md-none">
                        <p class="mt-3 mb-3  text-white h5"><img src="../assets//img/tombolPlay.svg" alt="tombol-play">
                            Play Rendora Now!</p>
                    </button>
                </a>                
            </div>
        </div>
    </section>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
